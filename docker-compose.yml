version: '3.8'
services:
  web:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: web
    depends_on:
      - db
    volumes:
      - ./php:/var/www/html/
    ports:
      - 80:80

  db:
    container_name: db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: changeme
    ports:
      - 6033:3306  
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    container_name: pma
    restart: always
    depends_on:
      - db
    ports:
      - 8000:80
    environment: 
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_PORT=3306
volumes:
  dbdata: